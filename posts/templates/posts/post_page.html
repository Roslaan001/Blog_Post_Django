{% extends 'layout.html' %}

{% block title %} {{post.title}} {% endblock %}

{% block content %}

<section class="container mt-4">
  <div class="row">
      
      <div class="col-lg-8 offset-lg-2">
          
          <img class="img-fluid mb-4" src="{{ post.banner.url }}" alt="{{ post.title }}" />

          
          <h2 class="text-center text-primary mb-3">{{ post.title }}</h2>

          
          <p class="text-muted text-center">{{ post.date }}</p>

          
          <p class="lead">{{ post.body }}</p>
      </div>
  </div>
</section>


{% endblock %}
