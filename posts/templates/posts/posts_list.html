{% extends 'layout.html' %} 


{% block title %} Post {% endblock %}


{% block content %}
<section>
  <h1 class="text-center mt-5">Posts and News</h1>

  <div class="container-fluid">
    <div class="row g-1">
      <!-- Blog Entries Column -->
      <div class="col-md-12 mt-3 left m-auto">
        <div class="row">
          {% for post in posts %}
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4"> 
            <div class="card h-100 w-100  py-4 pt-4 " style="width:20rem;"> 
              <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <p class="card-text text-muted h6">{{ post.author }} | {{ post.date }}</p>
                <p class="card-text">{{ post.body|slice:":200" }}</p>
                <a href="{% url 'posts:page' post.slug %}" class="btn btn-outline-primary read w-100 " style="display:block;">Read More &rarr;</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>

{% endblock %}
