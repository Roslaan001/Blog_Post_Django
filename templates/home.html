{% extends 'layout.html' %}
{% block title %} Home {% endblock %} 
{% load static %}



 {% block content %}

<header class="masthead text-bg-primary p-3">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <p class=" site-heading my-4 mt-3 text-white typing-text" id="welcome-message"> {{ welcome_message }}</p>
                    <p class="text-light">I Love You ❤️❤️ &nbsp
                    </p>
                </div>
            </div>
        </div>
    </div>
</header> <br><br>


<div class="container-fluid">
    <div class="row g-1">
      <!-- Blog Entries Column -->
      <div class="col-md-12 mt-3 left m-auto">
        <div class="row"> <!-- Start a new row for the posts -->
          {% for post in posts %}
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4"> <!-- Adjust grid classes here -->
            <div class="card h-100 w-100  py-4 pt-4 " style="width:20rem;"> <!-- Ensure the card takes full height -->
              <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <p class="card-text text-muted h6">{{ post.author }} | {{ post.date }}</p>
                <p class="card-text">{{ post.body|slice:":200" }}</p>
                <a href="{% url 'posts:page' post.slug %}" class="btn btn-outline-primary read w-100 " style="display:block;">Read More &rarr;</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  
{%endblock%}
